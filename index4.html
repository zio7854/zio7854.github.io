<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myDate = new Date();
        hour = myDate.getHours();
        min = myDate.getMinutes();
        sec = myDate.getSeconds();
        document.write(`${hour}:${min}:${sec}`)
    </script>
</body>
</html>
