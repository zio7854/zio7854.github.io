<style>
    .card{
        border: 1px dotted rgb(92, 47, 255);
        width: 200px;

    }

        width: 100%;
    }
    .name{
        font-size: 25px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .desc{
        font-size: 12px;
    }
</style>
<body>
 <div class="card">
    <div class="name">
        Boba Fett
    </div>
    <div class="foto">
        <img src="jpog.jpg" alt="">
     <div>
     <div class="desc">

    </div>

    </div>

</div>
</body>
</html>
