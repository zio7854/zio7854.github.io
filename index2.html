<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos</title>
</head>
<body>
    <style>
        body {
            font-size: 100px;
        }
        img {
            width: 300px;
        }
        h1 {
            font-size: 50px;
            font-family: sans-serif;
        }
    </style>

    <script>
        let logo = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg'];
        let comment = [0, 1, 2, 3, 4, 5, 6];

        document.write('Задание 1' + '<br>')
        for (let i = 0; i < 7; i+=2){
            document.write(`<img src="IMG/${logo[i]}">`
            + `<h1>${comment[i]}</h1>` + '<br>');
        }

        document.write('Задание 2' + '<br>')
        for (let i = 0; i < 7; i+=3){
            document.write(`<img src="IMG/${logo[i]}">`
            + `<h1>${comment[i]}</h1>` + '<br>');
        }
    </script>
</body>
</html>
